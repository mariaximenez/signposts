{% extends 'base.html' %} 
{% block content %}
<div class="detail__img">
    <img src="{{profile.avatar_img}}" alt="{{profile.name}}" />
</div>
<div class="detail__container">
  
    <div class="buttons">
        <div class="buttons">
        <a href="{% url 'profile_update' profile.pk %}" class="button is-info"> Updates
            <span class="icon">
                <i class="fas fa-edit"></i>
            </span>
        </a>
        <a href="{% url 'profile_delete' profile.pk %}" class="button is-danger">
            <span class="icon">
                <i class="fas fa-trash-alt"></i>
            </span>
        </a>
    </div>
    </div>
    
    {% for profile in profile.all %}
    <div class="museum">
      <span>{{forloop.counter}}</span>
      <span><b>{{profile.name}}</b></span>
      <span>{{profile.goal_description}}</span>
    </div>
		{% empty %}
    <article class="message">
      <div class="message-header">
        <p>No Profile Available</p>
      </div>
    </article>

    {% endfor %}
  </div>
<!--  above about section  -->
    <div class="detail__about">
        <h4 class="title is-4">Badges</h4>
        <p>{{painting.about}}</p>
    </div>
</div>

{% endblock %}
