{% extends 'base.html' %} {% block content %}


 <!-- About -->
 <section class="section" id="about">
  <!-- Title -->
  <div class="section-heading">
    <h3 class="title is-2">About Me</h3>
    <h4 class="subtitle is-5">{{profile.name}}</h4>
    <h4 class="subtitle is-5"> <span><b>{{profile.group}}</b></span></h4>
    <div class="container">
      <p> <span>{{profile.goal_description}}</span></p>
    </div>
  </div>

  <div class="columns has-same-height is-gapless">

    <div class="column">
      <!-- Profile picture -->
      <div class="card">
        <div class="card-image">
          <figure class="image is-500x500">
            <img src="{{profile.avatar_img}}" alt="{{profile.name}}" />
          </figure>
        </div>
      </div>
    </div>
    <div class="column">
      <!-- Skills -->
      <div class="card">
        <div class="card-content skills-content">
          <h3 class="title is-4">Goal Signpost</h3>
          <div class="content">
            <figure class="image is-500x500">
              <img src="{{profile.status_img}}" alt="{{profile.name}}" />
              </figure>
                <article>
                  <p>
                    <strong>This is the emerging signpost</strong>
        
                  </p>
                </div>
              </div>
            </article>

















  

{% endblock %}
