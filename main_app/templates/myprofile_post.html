{% extends 'base.html' %} 
{% block content %}



  
  <div class="detail__container">
      {% for post in posts.all %}
      <div class="museum">
        <span>{{forloop.counter}}</span>
        <span><b>{{post.profiles}}</b></span>
        <div>{{post.name}}</div>
        <div>{{post.text}}</div>
        <div>{{post.date}}</div>
        <div>{{num_post}}</div>
      </div>


      <div class="detail__container">
  
        <div class="buttons">
            <div class="buttons">
            <a href="{% url 'post_update' post.pk %}" class="button is-info"> Updates
                <span class="icon">
                    <i class="fas fa-edit"></i>
                </span>
            </a>
            <a href="{% url 'post_delete' post.pk %}" class="button is-danger">
                <span class="icon">
                    <i class="fas fa-trash-alt"></i>
                </span>
            </a>
        </div>
        </div>
          {% empty %}
      <article class="message">
        <div class="message-header">
          <p>No Post Available</p>
        </div>
      </article>
   
      {% endfor %}
    </div>
  
  {% endblock %}
