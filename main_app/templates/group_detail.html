{% extends 'base.html' %} 
{% block content %}


  
  
<div class="detail__container">
  {% for post in posts.all %}
  
  <div class="is-size-4">
    <span>{{forloop.counter}}</span>
    <span><b>{{post.profiles}}</b></span>
    <div class="box">
    <div class="text has-text-grey">{{post.text}}</div>
    <div class="level-right">
    <div class="text has-text-info-dark">{{post.name}}</div>
    <div class="text has-text-info-dark"><br>{{post.date}}<br></div>
    </div>
    </div>



     
          {% empty %}
      <article class="message">
        <div class="message-header">
          <p>No Post Available</p>
        </div>
      </article>
   
      {% endfor %}
    </div>
  
  {% endblock %}
