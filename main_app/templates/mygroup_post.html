{% extends 'base.html' %} 
{% block content %}


<div class="detail__container">
    {% for post in posts.all %}
    <div class="museum">
      <span><b>{{post.profiles}}</b></span>
      <div class="text has-text-grey">{{post.text}}</div>
      <div>{{post.date}}</div>
    </div>

    
		{% empty %}
    <article class="message">
      <div class="message-header">
        <p>No Post Available</p>
      </div>
    </article>

    {% endfor %}
  </div>

{% endblock %}
